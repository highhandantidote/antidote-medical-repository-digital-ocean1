<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Antidote</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 160, 176, 0.15);
            padding: 40px 30px;
            text-align: center;
        }
        
        .auth-title {
            color: #00A0B0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #00A0B0;
            box-shadow: 0 0 0 3px rgba(0, 160, 176, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00A0B0 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 160, 176, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .help-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 4px;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #00A0B0 0%, #667eea 100%);
            height: 100%;
            width: 100%;
            border-radius: 2px;
        }
        
        .step-indicator {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="step-indicator">Step 2 of 2</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <h1 class="auth-title">ðŸŽ¯ Complete Your Profile</h1>
            <p class="auth-subtitle">Enter your name to continue</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form id="profileForm" method="POST">
                <div class="form-group">
                    <label class="form-label" for="name">
                        Full Name <span class="required">*</span>
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-control" 
                           placeholder="Enter your full name"
                           required 
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">
                        Email Address (optional)
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="your@email.com">
                    <div class="help-text">For updates and recommendations</div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span class="btn-text">Complete Profile</span>
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="skipOptional()">
                    Skip Optional Fields
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                if (!name) {
                    alert('Please enter your name');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.textContent = 'Completing...';

                // Prepare form data
                const formData = {
                    name: name,
                    email: document.getElementById('email').value.trim() || ''
                };
                
                // Submit form as JSON
                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        btnText.textContent = 'Success!';
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 1000);
                    } else {
                        alert(data.message || 'Error completing profile');
                        resetButton();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error completing profile. Please try again.');
                    resetButton();
                });
            });

            function resetButton() {
                submitBtn.disabled = false;
                btnText.textContent = 'Complete Profile';
            }

            // Skip optional fields function
            window.skipOptional = function() {
                const nameField = document.getElementById('name');
                if (!nameField.value.trim()) {
                    nameField.focus();
                    alert('Please enter your name first.');
                    return;
                }
                
                // Clear optional fields and submit
                document.getElementById('email').value = '';
                form.dispatchEvent(new Event('submit'));
            };
        });
    </script>
</body>
</html>
