<!-- Skeleton Loading Templates -->

<!-- Procedures Skeleton Loader -->
<div id="proceduresSkeleton" class="skeleton-loader" style="display: none;">
    <div class="row">
        {% for i in range(6) %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <div class="skeleton skeleton-image"></div>
                <div class="card-body">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text" style="width: 80%;"></div>
                    <div class="skeleton skeleton-text" style="width: 60%;"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Doctors Skeleton Loader -->
<div id="doctorsSkeleton" class="skeleton-loader" style="display: none;">
    <div class="row">
        {% for i in range(6) %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex">
                    <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%; margin-right: 15px;"></div>
                    <div style="flex-grow: 1;">
                        <div class="skeleton skeleton-title" style="width: 70%;"></div>
                        <div class="skeleton skeleton-text" style="width: 90%;"></div>
                        <div class="skeleton skeleton-text" style="width: 60%;"></div>
                        <div class="skeleton skeleton-text" style="width: 80%;"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Packages Skeleton Loader -->
<div id="packagesSkeleton" class="skeleton-loader" style="display: none;">
    <div class="row">
        {% for i in range(6) %}
        <div class="col-lg-6 col-md-6 mb-4">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <div class="skeleton skeleton-image" style="height: 200px;"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="skeleton skeleton-title"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text" style="width: 70%;"></div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="skeleton" style="width: 80px; height: 24px;"></div>
                                <div class="skeleton" style="width: 60px; height: 32px; border-radius: 4px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Clinics Skeleton Loader -->
<div id="clinicsSkeleton" class="skeleton-loader" style="display: none;">
    <div class="row">
        {% for i in range(4) %}
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="skeleton skeleton-image" style="height: 150px;"></div>
                <div class="card-body">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text" style="width: 90%;"></div>
                    <div class="skeleton skeleton-text" style="width: 70%;"></div>
                    <div class="d-flex justify-content-between mt-3">
                        <div class="skeleton" style="width: 60px; height: 20px;"></div>
                        <div class="skeleton" style="width: 80px; height: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Community Posts Skeleton Loader -->
<div id="communitySkeleton" class="skeleton-loader" style="display: none;">
    <div class="row">
        <div class="col-12">
            {% for i in range(5) %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 12px;"></div>
                        <div>
                            <div class="skeleton" style="width: 120px; height: 16px; margin-bottom: 4px;"></div>
                            <div class="skeleton" style="width: 80px; height: 14px;"></div>
                        </div>
                    </div>
                    <div class="skeleton skeleton-title" style="margin-bottom: 12px;"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text" style="width: 85%;"></div>
                    <div class="skeleton skeleton-text" style="width: 60%;"></div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="skeleton" style="width: 100px; height: 20px;"></div>
                        <div class="skeleton" style="width: 80px; height: 20px;"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Search Results Skeleton Loader -->
<div id="searchSkeleton" class="skeleton-loader" style="display: none;">
    <div class="row">
        <div class="col-12">
            <div class="skeleton skeleton-title" style="width: 50%; margin-bottom: 20px;"></div>
            {% for i in range(4) %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="skeleton" style="height: 100px; border-radius: 8px;"></div>
                        </div>
                        <div class="col-md-9">
                            <div class="skeleton skeleton-title"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text" style="width: 70%;"></div>
                            <div class="d-flex gap-2 mt-2">
                                <div class="skeleton" style="width: 60px; height: 24px; border-radius: 12px;"></div>
                                <div class="skeleton" style="width: 80px; height: 24px; border-radius: 12px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Loading Placeholders for Show More -->
<div id="proceduresLoading" style="display: none;"></div>
<div id="doctorsLoading" style="display: none;"></div>
<div id="packagesLoading" style="display: none;"></div>
<div id="clinicsLoading" style="display: none;"></div>

<style>
/* Page-specific skeleton loader visibility */
.skeleton-loader {
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
